{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<section class="container">
    <div class="row">
        <h3>Add your own recipe!</h3>
        <p>Help other users find a vegetarian or vegan recipe. If your recipe is vegetarian but 'can' be vegan please mark both 'Vegetarian' and 'Vegan'</p>
    </div>
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input name="name" id="name" type="text" class="validate">
                    <label for="name">Name of your recipe</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="imageURL" id="imageURL" type="text" class="validate">
                    <label for="imageURL">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="ingredients" id="ingredients" type="text" class="validate">
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="duration" id="duration" type="number" class="validate">
                    <label for="duration">Duration</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="portions" id="portions" type="number" class="validate">
                    <label for="portions">Portions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="instructions" id="instructions" type="text" class="validate">
                    <label for="instructions">Instructions</label>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>
                    <input id="isVegan" name="isVegan" type="checkbox">
                    <span class="lever"></span>
                    Is Vegan
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="switch">
                    <label>
                    <input id="isVetarian" name="isVegetarian" type="checkbox">
                    <span class="lever"></span>
                    Is Vegetarian
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
