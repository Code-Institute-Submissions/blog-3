{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Editorials</h1>
    {% for editorial in editorials %}
    <div class="home-component">
        <div class="col-md-6 text-block">
            <h2>{{editorial.title}}</h2>
            <p>{{editorial.teaser}}</p>
        </div>
        <div class="col-md-6 text-block">
            <img src="{{ editorial.imageURL }}" alt="" class="teaser-images">
        </div>
    </div>
    

    {% endfor %}  
{% endblock %}
