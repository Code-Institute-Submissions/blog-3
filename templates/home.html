{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Recipes</h1>
    {% for recipe in recipes %}
    <div class="teaser-component">
        <div class="col-md-6 text-block teaser-subcomponent">
            <h2>{{recipe.name}}</h2>
            <p>{{recipe.teaser}}</p>
        </div>
        <div class="col-md-6 text-block teaser-subcomponent">
            <img src="{{ recipe.imageURL }}" alt="">
        </div>
    </div>
    {% endfor %}  
{% endblock %}
