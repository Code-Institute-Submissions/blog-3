<!DOCTYPE html>
{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<section class="container">
    <div class="row">
        <h3>Register an account</h3>
        <p>Help other users find a vegetarian or vegan recipe.</p>
    </div>
    <div class="row">
        <form action="{{ url_for('register') }}" method="POST"  class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input name="username" id="username" type="text" class="validate" data-length="25" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input name="password" id="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">LOGIN</button>
            </div>
            <div>
                <p>You already have an account?
                <a href="../login">Sign in here.</a>
                </p>
            </div>
        </form>
    </div>
</section>
{% endblock %}
